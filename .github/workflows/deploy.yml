name: 🚀 Deploy to Vercel

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 🔧 Install dependencies
      run: npm ci
      
    - name: 🧪 Run type check
      run: npm run type-check
      continue-on-error: true  # Don't fail deployment for minor type issues
      
    - name: 🏗️ Build project
      run: npm run build
      
    - name: 🧹 Run linting
      run: npm run lint
      continue-on-error: true
      
    - name: ✅ Build success notification
      run: echo "✅ Build completed successfully! Ready for Vercel deployment."

  # Optional: Add tests when available
  test:
    runs-on: ubuntu-latest
    if: false  # Disabled for now, enable when tests are ready
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 🔧 Install dependencies
      run: npm ci
      
    - name: 🧪 Run tests
      run: npm test

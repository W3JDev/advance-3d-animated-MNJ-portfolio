name: ğŸš€ Deploy to Vercel

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run type check
      run: npm run type-check
      continue-on-error: true  # Don't fail deployment for minor type issues
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      
    - name: ğŸ§¹ Run linting
      run: npm run lint
      continue-on-error: true
      
    - name: âœ… Build success notification
      run: echo "âœ… Build completed successfully! Ready for Vercel deployment."

  # Optional: Add tests when available
  test:
    runs-on: ubuntu-latest
    if: false  # Disabled for now, enable when tests are ready
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run tests
      run: npm test
